name: GitHub CI

on:
  workflow_call:
    inputs:
      maven_args:
        description: 'The arguments to pass to Maven when building the code'
        required: false
        default: '--batch-mode --errors --show-version verify javadoc:javadoc'
        type: string

      maven-version:
        description: 'The Maven version used during build job'
        required: false
        default: '3.9.6'
        type: string

      os-matrix:
        description: 'os matrix as json array'
        required: false
        default: '[ "ubuntu-latest", "windows-latest", "macOS-latest" ]'
        type: string

      jdk-matrix:
        description: 'jdk matrix as json array'
        required: false
        default: '[ "8", "11", "17" ]'
        type: string

      matrix-exclude:
        description: 'exclude for matrix as json'
        required: false
        default: '[]'
        type: string

      matrix-include:
        description: 'include for matrix as json'
        required: false
        default: '[]'
        type: string

      jdk-distribution-matrix:
        description: 'jdk distribution matrix'
        required: false
        default: '[ "temurin" ]'
        type: string

      jdk-fast-fail-build:
        description: 'jdk fast fail build'
        required: false
        default: '17'
        type: string

      jdk-distribution-fast-fail-build:
        description: 'jdk distribution fast fail build'
        required: false
        default: 'temurin'
        type: string

jobs:

  build:
    name: fail-fast-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.jdk-fast-fail-build }}
          distribution: ${{ inputs.jdk-distribution-fast-fail-build }}
          cache: 'maven'

      - name: Set up Maven
        run: mvn --errors --batch-mode --show-version org.apache.maven.plugins:maven-wrapper-plugin:3.2.0:wrapper "-Dtype=only-script" "-Dmaven=${{ inputs.maven-version }}"

      - name: Build with Maven
        run: ./mvnw ${{ inputs.maven_args }}

  build-experimental:
    name: Experimental Java 21 build
    needs: build

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: Set up Maven
        run: mvn --errors --batch-mode --show-version org.apache.maven.plugins:maven-wrapper-plugin:3.2.0:wrapper "-Dtype=only-script" "-Dmaven=${{ inputs.maven-version }}"

      - name: Build with Maven
        run: ./mvnw ${{ inputs.maven_args }}

  verify:
    needs: build
    name: ${{ matrix.os }} jdk-${{ matrix.jdk }}-${{ matrix.distribution }}

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:       ${{ fromJSON( inputs.os-matrix ) }}
        jdk:      ${{ fromJSON( inputs.jdk-matrix ) }}
        distribution:      ${{ fromJSON( inputs.jdk-distribution-matrix ) }}
        exclude:  ${{ fromJSON( inputs.matrix-exclude ) }}
        include:  ${{ fromJSON( inputs.matrix-include ) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.jdk }}
          distribution: ${{ matrix.distribution }}
          cache: 'maven'

      - name: Set up Maven
        run: mvn --errors --batch-mode --show-version org.apache.maven.plugins:maven-wrapper-plugin:3.2.0:wrapper "-Dtype=only-script" "-Dmaven=${{ inputs.maven-version }}"

      - name: Build with Maven
        run: ./mvnw ${{ inputs.maven_args }}

